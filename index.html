<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick = "cai()">猜一猜</button>
<button onclick = "confirmtest()">test</button>


<script type="text/javascript">
    function confirmtest(){
        var value = confirm("您的ie版本过低，需要升级浏览器，请升级");
        if(value){
            window.open("http://www.baidu.com");
        }else{
            console.log("用户取消");
        }
    }

    var target =parseInt( Math.random()*100 );
    console.log(target);
    var count = 0;
    function cai(){
        var num = parseInt(prompt("猜一猜吧"));
        console.log(num);
        compare(num,target);
        count++;
    }
    function compare(num,target){
        if(num < target){alert("数字小了 再猜一次"); cai();}
        else if(num > target){alert("数字大了 再猜一次"); cai();}
        else if(num == target){alert("猜对啦");
            if(count < 10){ alert("666")}
            else if(count < 15){ alert("买彩票去吧")}
        }
    }
</script>
